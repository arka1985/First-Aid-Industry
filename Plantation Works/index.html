<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Industry Guidelines</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        body {
            padding-top: 2rem;
        }

        .page-title {
            text-align: center;
            font-family: var(--font-heading);
            margin-bottom: 3rem;
            color: var(--text-dark);
        }

        .sub-tiles-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .industry-tile {
            background: var(--glass-bg);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 16px;
            padding: 2rem 1rem;
            text-align: center;
            border: 1px solid var(--glass-border);
            box-shadow: var(--glass-shadow);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            text-decoration: none;
            color: var(--text-dark);
        }

        .industry-tile:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 15px 30px rgba(31, 38, 135, 0.2);
        }

        .industry-tile i {
            font-size: 3rem;
        }

        .industry-tile h3 {
            font-family: var(--font-heading);
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .top-back {
            margin-bottom: 3rem;
            display: inline-flex;
        }
    </style>
</head>

<body>
